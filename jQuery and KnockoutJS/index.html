<!DOCTYPE html>
<html>
    <head>
        <title>Multiscreen App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" type="text/css" href="css/application.css" />
    </head>
    <body>
        <div class="mobilePhone">
            <img alt="Mobile Phone" src="img/mobile.png">
            <div id="appWrapper">
                <div id="page1" class="centerPage">
                    <div class="appScreen">
                        <div class="screenHeader">
                            <div>Page #1</div>
                        </div>
                        <div class="screenBody">
                            <ul class="buttonsList">
                                <li data-bind="click: window.app.showPage2FromPage1">Show Page #2</li>
                                <li data-bind="click: window.app.showPage3FromPage1">Show Page #3</li>
                            </ul>
                            <p class="page1Content">This is the Page #1 content<p>
                        </div>
                    </div>
                </div>
                <div id="page2" class="rightPage">
                    <div class="appScreen">
                        <div class="screenHeader">
                            <div class="headerBackButtom headerOnTheLeft" data-bind="click: window.app.showPage1FromPage2"></div>
                            <div>Page #2</div>
                        </div>
                        <div class="screenBody">
                            <p class="page2Content">This is the Page #2 content<p>
                        </div>
                    </div>
                </div>
                <div id="page3" class="rightPage">
                    <div class="appScreen">
                        <div class="screenHeader">
                            <div class="headerBackButtom headerOnTheLeft" data-bind="click: window.app.showPage1FromPage3"></div>
                            <div>Page #3</div>
                        </div>
                        <div class="screenBody">
                            <p class="page3Content">This is the Page #3 content<p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="js/lib/jquery/jquery.js"></script>
        <script type="text/javascript" src="js/lib/knockout/knockout.js"></script>
        <script type="text/javascript" src="js/application.js"></script>
        
        <script type="text/javascript">
            $(document).ready(function() {
                ko.applyBindings(window.app);
            });
        </script>
    </body>
</html>
