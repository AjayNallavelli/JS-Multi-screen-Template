<!DOCTYPE html>
<html>
    <head>
        <title>Multiscreen App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" type="text/css" href="css/application.css" />
    </head>
    <body>
        <div class="mobilePhone">
            <img alt="Mobile Phone" src="img/mobile.png">
            <div id="appWrapper">
                <div id="page1" class="centerPage">
                    <div class="appScreen">
                        <div class="screenHeader">
                            <div>Page #1</div>
                        </div>
                        <div class="screenBody">
                            <ul class="buttonsList">
                                <li id="showPage2Button">Show Page #2</li>
                                <li id="showPage3Button">Show Page #3</li>
                            </ul>
                            <p class="page1Content">This is the Page #1 content<p>
                        </div>
                    </div>
                </div>
                <div id="page2" class="rightPage">
                    <div class="appScreen">
                        <div class="screenHeader">
                            <div id="backToPage1FromPage2" class="headerBackButtom headerOnTheLeft"></div>
                            <div>Page #2</div>
                        </div>
                        <div class="screenBody">
                            <p class="page2Content">This is the Page #2 content<p>
                        </div>
                    </div>
                </div>
                <div id="page3" class="rightPage">
                    <div class="appScreen">
                        <div class="screenHeader">
                            <div id="backToPage1FromPage3" class="headerBackButtom headerOnTheLeft"></div>
                            <div>Page #3</div>
                        </div>
                        <div class="screenBody">
                            <p class="page3Content">This is the Page #3 content<p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="js/lib/jquery/jquery.js"></script>
        
        <script type="text/javascript">
            $(document).ready(function() {
                // Showing pages #2 and #3 from #1.
                $('#showPage2Button').bind('click', function() {
                    $('#page1').removeClass('centerPage').addClass('leftPage');
                    $('#page2').removeClass('rightPage').addClass('centerPage');
                });
                $('#showPage3Button').bind('click', function() {
                    $('#page1').removeClass('centerPage').addClass('leftPage');
                    $('#page3').removeClass('rightPage').addClass('centerPage');
                });
                // Showing page #1 from #2.
                $('#backToPage1FromPage2').bind('click', function() {
                    $('#page1').removeClass('leftPage').addClass('centerPage');
                    $('#page2').removeClass('centerPage').addClass('rightPage');
                });
                // Showing page #1 from #3.
                $('#backToPage1FromPage3').bind('click', function() {
                    $('#page1').removeClass('leftPage').addClass('centerPage');
                    $('#page3').removeClass('centerPage').addClass('rightPage');
                });
            });
        </script>
    </body>
</html>
